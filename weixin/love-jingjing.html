/*心形*/
.heart{
    width:150px;
    height:150px;
    background-color:#cc2a5d;
    margin:100px auto;
    position: relative;
    transform: rotate(45deg);
    animation: heart 1s ease-in infinite;
}
.heart::before,
.heart::after{
    content:'';
    width:100%;
    height:100%;
    background-color:#cc2a5d;
    border-radius: 50%;
}
.heart::before{
    position: absolute;
    top:0;
    left:0;
    transform: translateX(-50%);
}
.heart::after{
    position: absolute;
    top:0;
    left:0;
    transform: translateY(-50%);
}
/*心中文字*/
.heart span{
	font-size: 4em;
	z-index: 9999;
	position: absolute;
	transform: rotate(-45deg);
}
@keyframes heart{
    0%{
        transform: scale(0.8) rotate(45deg);
        opacity: 0.8;
    }
    50%{
        transform: scale(1) rotate(45deg);
        opacity: 1;
    }
    100%{
        transform: scale(0.8) rotate(45deg);
        opacity: 0.8;
    }
}
/*心形背景*/
.textCon{
	width: 90%;
    margin:10px auto;

/*打字机-光标闪烁动画*/
