/*背景设置---*/
*{
    margin: 0;
    padding:0;
}
html,body{
    width:100%;
    height:100%;
    /*text-align: center;*/
    background-color: #ffc5b3;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    -webkit-transform:translate(-50%,-50%);
    -ms-transform:translate(-50%,-50%);
    -moz-transform:translate(-50%,-50%);
    -o-transform:translate(-50%,-50%);
  	background-image: radial-gradient(#ffeded, #ffc7c7);

/*心形*/
.heart{
    width:150px;
    height:150px;
    background-color:#cc2a5d;
    margin:100px auto;
    position: relative;
    transform: rotate(45deg);
    animation: heart 1s ease-in infinite;
}
.heart::before,
.heart::after{
    content:'';
    width:100%;
    height:100%;
    background-color:#cc2a5d;
    border-radius: 50%;
}
.heart::before{
    position: absolute;
    top:0;
    left:0;
    transform: translateX(-50%);
}
.heart::after{
    position: absolute;
    top:0;
    left:0;
    transform: translateY(-50%);
}
/*心中文字*/
.heart span{
	font-size: 4em;
	z-index: 9999;
	position: absolute;
	transform: rotate(-45deg);
}
@keyframes heart{
    0%{
        transform: scale(0.8) rotate(45deg);
        opacity: 0.8;
    }
    50%{
        transform: scale(1) rotate(45deg);
        opacity: 1;
    }
    100%{
        transform: scale(0.8) rotate(45deg);
        opacity: 0.8;
    }
}
/*心形背景*/
#back_ground{
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    width:700px;
    height:10px;
    margin:0px auto;
}
#back_ground .item{
    position: absolute;
    opacity: 0;
    background-color:#cc2a5d;
    transform: rotate(45deg);
    animation: hearts 3s ease-in infinite;
}
#back_ground .item::before,
#back_ground .item::after{
    content:'';
    width:100%;
    height:100%;
    background-color:#cc2a5d;
    position: absolute;
    top:0;
    left:0;
    border-radius: 50%;
}
#back_ground .item::before{
    transform: translateX(-50%);
}
#back_ground .item::after{
    transform: translateY(-50%);
}
@keyframes hearts{
    0%{
        opacity: 0;
        transform: translateY(0%) rotate(45deg);
    }
    20%{
        opacity: 0.8;
        transform: translateY(-20%) rotate(45deg);
    }
    100%{
        opacity: 0;
        transform: translateY(-1000%) rotate(45deg);
    }
}

		//心形背景
		function back_ground_init() {
			var ran =function (min, max) {
			    min = parseInt(min);
			    max = parseInt(max);
			    return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			var box = document.getElementById('back_ground');
			box.innerHTML='';//清空
		    var width = box.offsetWidth;
		    var count = parseInt(width / 100 * 5);
		    for (var i = 0; i < count; i++) {
		        var size = parseInt(ran(60, 120) / 10);
		        var ele = document.createElement('div');
		        ele.classList.add('item');
		        ele.style.width = size + 'px';
		        ele.style.height = size + 'px';
		        ele.style.left = ran(0, 95) + '%';
		        ele.style.top = ran(10, 90) + '%';
		        ele.style.animationDelay = ran(0, 30) / 10 + 's';
		        box.appendChild(ele);
		    }
		}
		function auto_init(id,val){
			//打字配置
			var options = {
			  selector: id,//目标元素选择器
			  charSpeed: 200, //字母输入动画速度
			  delay: 2100,//单词/句子输入动画延迟
			  //loop: true,//如果循环被激活，自动打字将重新开始
			  //flipflop: true,//如果触发器被激活，输入动画的字母将被一个动画移除
			  words: [val]//将自动键入的单词/句子
			};
			// start auto typer
			var typer = new autoTyper(options);
			typer.start(options);
			setTimeout(function(){
				typer.stop();//结束
			},val.length*200);
		}
		//自动打字机，简版
		function Typewriter(o,charSpeed,delay,fn){
			var keys = [],k_index = 0,k_len = 0,k_timer = delay||2100 ,k_,k_o;
			var word = '',w_index = 0,w_len = 0,w_timer = charSpeed||100;
			for(var key in o){
				keys.push(key);
			}
			k_len = keys.length;
			var timer = setInterval(function(){
				if(w_index <=0){
					k_ = keys[k_index];
					word = o[k_];
					w_len = word.length;
					k_o = $('#'+k_);
					k_o.addClass('typerTarget');
				}
				if(w_index < w_len){
					k_o.html(word.slice(0,w_index+1))
					//console.log(k_,k_index,k_len,w_index,w_len,word.slice(0,w_index+1),)
					w_index ++;
				}else if(k_index < k_len-1){
					k_o.removeClass('typerTarget');
					w_index = 0;
					k_index ++;
				}else{
					k_o.removeClass('typerTarget');
					console.log('end');
					if(timer){window.clearTimeout(timer)}
					fn();
				}
			},w_timer);
		}
		//计时器
		var arr = "2018-4-17 00:00:00".split(/[- :]/);//改这里
	    var start_time = new Date(arr[0], arr[1]-1, arr[2], arr[3], arr[4], arr[5]);
		function timer_start(){
		    var duration = parseInt(new Date()- start_time)/1000;
		    var seconds = parseInt( duration % 60);
		    if (seconds < 10)
		        seconds = "0" + seconds;
		    duration = parseInt(duration / 60);
		    var minutes = duration % 60;
		    if (minutes < 10)
		        minutes = "0" + minutes;
		    duration = parseInt(duration / 60);
		    var hours = duration % 24;
		    if (hours < 10)
		        hours = "0" + hours;
		    duration = parseInt(duration / 24);
		    var days = duration;
		    return days+' 天 '+ hours + " 时 " + minutes + " 分 " + seconds + " 秒 ";
		}
		window.onload = function(){
