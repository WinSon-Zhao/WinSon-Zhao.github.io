<script type="text/javascript" charset="UTF-8">
window.onresize = function(){
	window.location.reload();
}
window.onload = function(){
	var yun = document.yun;
	yun.init_blog();
	yun.init_click();
	yun.init_right();
	yun.tree('#article_right',[
		{'name':'简述(sketch)', 'id':'-sketch-'},
		{'name':'计划(plan)', 'id':'-plan-'},
		{'name':'列表(list)', 'id':'-list-'},
		{'name':'脚本(script)', 'id':'-script-'},
		{'name':'其他(other)', 'id':'-other-'}
	])
	yun.ajaxTXT('/README.md',function(status,res){
		console.log(status,res)
		var m = yun.getEl('#article_main div');
		m.innerHTML = marked(res);
	})
}
</script>
